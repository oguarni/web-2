{{#if erro}}
    <div style="color: red; background-color: #ffebee; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
        {{erro}}
    </div>
{{/if}}

<h2>Cadastrar Novo Espaço</h2>

<form action="/espacoCreate" method="post">
    <div style="margin-bottom: 15px;">
        <label for="nome" style="display: block; margin-bottom: 5px; font-weight: bold;">Nome do Espaço:</label>
        <input type="text" id="nome" name="nome" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="descricao" style="display: block; margin-bottom: 5px; font-weight: bold;">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="3" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="capacidade" style="display: block; margin-bottom: 5px; font-weight: bold;">Capacidade:</label>
        <input type="number" id="capacidade" name="capacidade" min="1" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="tipo" style="display: block; margin-bottom: 5px; font-weight: bold;">Tipo:</label>
        <select id="tipo" name="tipo" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
            <option value="">Selecione...</option>
            <option value="sala">Sala de Reunião</option>
            <option value="auditorio">Auditório</option>
            <option value="quadra">Quadra Esportiva</option>
            <option value="coworking">Espaço Coworking</option>
        </select>
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="ativo" style="display: block; margin-bottom: 5px; font-weight: bold;">Status:</label>
        <select id="ativo" name="ativo" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <option value="true">Ativo</option>
            <option value="false">Inativo</option>
        </select>
    </div>
    
    <div style="display: flex; gap: 10px;">
        <button type="submit" style="background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Salvar</button>
        <a href="/espacoList"><button type="button" style="background-color: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Cancelar</button></a>
    </div>
</form>
