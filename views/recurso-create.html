{{#if erro}}
    <div style="color: red; background-color: #ffebee; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
        {{erro}}
    </div>
{{/if}}

<h2>Cadastrar Novo Recurso</h2>

<form action="/recursoCreate" method="post">
    <div style="margin-bottom: 15px;">
        <label for="nome" style="display: block; margin-bottom: 5px; font-weight: bold;">Nome do Recurso:</label>
        <input type="text" id="nome" name="nome" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="descricao" style="display: block; margin-bottom: 5px; font-weight: bold;">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="3" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="quantidade" style="display: block; margin-bottom: 5px; font-weight: bold;">Quantidade Disponível:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" value="1" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
    </div>
    
    <div style="display: flex; gap: 10px;">
        <button type="submit" style="background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Salvar</button>
        <a href="/recursoList"><button type="button" style="background-color: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Cancelar</button></a>
    </div>
</form>
