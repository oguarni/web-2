<h2>Editar Recurso</h2>

<form action="/recursoUpdate" method="post">
    <input type="hidden" name="id" value="{{recurso.id}}">
    
    <div style="margin-bottom: 15px;">
        <label for="nome" style="display: block; margin-bottom: 5px; font-weight: bold;">Nome do Recurso:</label>
        <input type="text" id="nome" name="nome" value="{{recurso.nome}}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="descricao" style="display: block; margin-bottom: 5px; font-weight: bold;">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="3" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">{{recurso.descricao}}</textarea>
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="quantidade" style="display: block; margin-bottom: 5px; font-weight: bold;">Quantidade Disponível:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" value="{{recurso.quantidade}}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
    </div>
    
    <div style="display: flex; gap: 10px;">
        <button type="submit" style="background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Atualizar</button>
        <a href="/recursoList"><button type="button" style="background-color: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Cancelar</button></a>
    </div>
</form>
